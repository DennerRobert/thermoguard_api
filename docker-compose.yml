# ThermoGuard IoT API - Docker Compose Configuration
# Development and Production setup

version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: thermoguard_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-thermoguard_db}
      POSTGRES_USER: ${DB_USER:-thermoguard}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-thermoguard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-thermoguard} -d ${DB_NAME:-thermoguard_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thermoguard_network

  # Redis (Cache & Channels)
  redis:
    image: redis:7-alpine
    container_name: thermoguard_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - thermoguard_network

  # Django API (Daphne ASGI Server)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thermoguard_api
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,172.21.2.148,api,192.162.5.1}
      - DB_NAME=${DB_NAME:-thermoguard_db}
      - DB_USER=${DB_USER:-thermoguard}
      - DB_PASSWORD=${DB_PASSWORD:-thermoguard}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CACHE_URL=redis://redis:6379/1
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-jwt-secret}
      - ESP32_API_KEY=${ESP32_API_KEY:-default-esp32-key}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ./logs:/app/logs
      - ./:/app/
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - thermoguard_network
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput --clear &&
             daphne -b 0.0.0.0 -p 8000 config.asgi:application"

  # Celery Worker (Background Tasks)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thermoguard_celery_worker
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DB_NAME=${DB_NAME:-thermoguard_db}
      - DB_USER=${DB_USER:-thermoguard}
      - DB_PASSWORD=${DB_PASSWORD:-thermoguard}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CACHE_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - thermoguard_network
    command: celery -A config worker --loglevel=info --concurrency=2

  # Celery Beat (Scheduled Tasks)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thermoguard_celery_beat
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DB_NAME=${DB_NAME:-thermoguard_db}
      - DB_USER=${DB_USER:-thermoguard}
      - DB_PASSWORD=${DB_PASSWORD:-thermoguard}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CACHE_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_started
    networks:
      - thermoguard_network
    command: celery -A config beat --loglevel=info

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: thermoguard_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    networks:
      - thermoguard_network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local

networks:
  thermoguard_network:
    driver: bridge


